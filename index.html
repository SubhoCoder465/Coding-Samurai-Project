<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" name="screen" id="screen" value ="0" readonly>
    <table class="table">
        <!-- <caption style="color: white;" ><h1>Calculator</h1></caption> -->
        <!-- <caption><input type="text" name="screen" id="screen" value ="0" readonly></caption> -->
        <tr>
            <td><button class="grey">AC</button></td>
            <td><button class="grey">+/-</button></td>
            <td><button class="grey">%</button></td>
            <td><button class="orange">/</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="orange">*</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="orange">-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="orange">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button class="zero">0</button></td>
            <td><button>.</button></td>
            <td><button class="orange">=</button></td>
        </tr>
    </table>
</div>

    <script src="script.js"></script>
</body>
</html>
